<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Pac-Man Test</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h2>The Pac-Man Test</h2>
        </header>
        <main>
          <div class="trackers">
            <p>Progress:</p>
            <p>Score:</p>
          </div>
          <div class="trackers">
            <p id="progress">0/5 Complete</p>
            <p id="score">0</p>
          </div>
          <div>
            <h3 id="question">What's the first question??</h3>
              <form>
                  <input id="A" name="name" type="radio" value="answer">
                  <label for="choices">choice 1</label><br>
                  <input id="B" name="name" type="radio" value="answer">
                  <label for="choices">choice 2</label><br>
                  <input id="C" name="name" type="radio" value="answer">
                  <label for="choices">choice 3</label><br>
                  <input id="D" name="name" type="radio" value="answer">
                  <label for="choices">choice 4</label><br>
              </form>
          </div>
        </main>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
